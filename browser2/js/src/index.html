<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser 2.0 - JavaScript Renderer</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 12px;
            margin: 20px;
            background-color: white;
            max-width: 1000px;
        }
        
        h1 { font-size: 35px; }
        h2 { font-size: 30px; }
        h3 { font-size: 25px; }
        h4 { font-size: 20px; }
        h5 { font-size: 18px; }
        h6 { font-size: 16px; }
        
        .lingo-container {
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            border-width: 5px;
            margin: 10px 0;
        }
        
        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }
        
        button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f5f5f5;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e5e5e5;
        }
        
        a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .debug {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <div id="dev-controls">
        <button onclick="runHelloWorld()">Load Hello World</button>
        <button onclick="runTestPage()">Load Test Page</button>
        <button onclick="toggleDebug()">Toggle Debug</button>
        <strong>Load Spec File:</strong>
        <select id="spec-select" onchange="fetchAndRunLingoSpec(event)">
            <option value="none" disabled>Select a spec file...</option>
        </select>
    </div>

    <div id="lingo-app" class="lingo-container">
        <p>Loading Browser 2.0...</p>
    </div>

    <div id="lingo-app-params">
        <h4>App Parameters</h4>
    </div>
    
    <div id="debug" class="debug" style="display: block;">
        <h4>Debug Information</h4>
        <div id="debug-content"></div>
    </div>
    
    <script src="markup.js"></script>
    <script src="widgets.js"></script>

    <script>

        // Initialize the app
        let currentApp = null;
        let specLookup = {};
        
        function toggleDebug() {
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }
        
        function showDebugInfo(app) {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = `
                <p><strong>Lingo:</strong> ${app.spec.lingo.version} </p>
                <p><strong>State:</strong> ${JSON.stringify(app.state, null, 2)}</p>
                <p><strong>Buffer length:</strong> ${app.buffer.length}</p>
                <p><strong>Buffer:</strong></p>
                <pre>${JSON.stringify(app.buffer, null, 2)}</pre>
            `;
        }
        
        function runHelloWorld() {
            document.getElementById('spec-select').value = 'data/lingo/pages/hello-world-page.json';
            fetchAndRunLingoSpec({ target: { value: 'data/lingo/pages/hello-world-page.json' } });
        }
        
        function runTestPage() {
            document.getElementById('spec-select').value = 'data/lingo/pages/test-page.json';
            fetchAndRunLingoSpec({ target: { value: 'data/lingo/pages/test-page.json' } });
        }

        function createParamsForm(spec) {
            console.log('Creating params form for spec:', spec);
        }

        function fetchAndRunLingoSpec(event) {
            const specPath = event.target.value;

            if (specPath === 'none') {
                console.log('No spec file selected');
                return;
            }

            console.log(`Fetching and running spec file: ${specPath}`);

            fetch(`/${specPath}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch spec file: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(specData => {
                    try {
                        createParamsForm(specData)
                        const updateDebugInfo = (app) => showDebugInfo(app);
                        currentApp = lingoApp(specData, {}, {afterRender: updateDebugInfo});
                        renderLingoApp(currentApp, document.getElementById('lingo-app'));
                        console.log(`Spec file ${specPath} loaded successfully`);
                    } catch (error) {
                        console.error(`Error loading spec file ${specPath}:`, error);
                        document.getElementById('lingo-app').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching spec file:', error);
                    document.getElementById('lingo-app').innerHTML = `<p style="color: red;">Error fetching spec file: ${error.message}</p>`;
                });
        }

        function populateSpecSelect() {
            fetch('/api/lingo-specs')
                .then(response => response.json())
                .then(data => {
                    specLookup = data;
                    const specSelect = document.getElementById('spec-select');
                    // populate two groups of options: pages and scripts
                    // from specSelect.pages and specSelect.scripts
                    const pagesOptGroup = document.createElement('optgroup');
                    pagesOptGroup.label = 'Pages';
                    data.pages.forEach(page => {
                        
                        if (page.includes('_test_data')) {
                            return; // skip test data files
                        }
                        if (page.endsWith('.yaml') || page.endsWith('.yml')) {
                            return; // skip yaml files
                        }
                        const option = document.createElement('option');
                        option.value = page;
                        option.textContent = page.split('/').pop();
                        pagesOptGroup.appendChild(option);
                    });
                    specSelect.appendChild(pagesOptGroup);

                    const scriptsOptGroup = document.createElement('optgroup');
                    scriptsOptGroup.label = 'Scripts';
                    data.scripts.forEach(script => {
                        if (script.includes('_test_data')) {
                            return; // skip test data files
                        }
                        if (script.endsWith('.yaml') || script.endsWith('.yml')) {
                            return; // skip yaml files
                        }
                        const option = document.createElement('option');
                        option.value = script;
                        option.textContent = script.split('/').pop();
                        scriptsOptGroup.appendChild(option);
                    });
                    specSelect.appendChild(scriptsOptGroup);
                })
                .catch(error => {
                    console.error('Error fetching spec files:', error);
                });
        }
        
        // Start with Hello World by default
        window.addEventListener('load', () => {
            console.log('window load event');
            try {
                runHelloWorld();
                populateSpecSelect();
            } catch (error) {
                console.error('Failed to initialize:', error);
                document.getElementById('lingo-app').innerHTML = `
                    <p style="color: red;">Failed to initialize: ${error.message}</p>
                    <p>Check the console for more details.</p>
                `;
            }
        });
    </script>
</body>
</html>
