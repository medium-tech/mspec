lingo:
    version: page-beta-1

params: 
    project_name:
        name:
            lower_case: "project name"
        type: str
        default: "My Lingo Project"
        description: "Name of the Lingo project"

    module_names:
        name:
            lower_case: "module names"
        type: list
        default: ["my-module-a", "my-module-b"]
        description: "List of module names in the Lingo project"
        item_type: str

state: 
    header:
        type: str
        calc: 
            call: "join"
            args:
                separator: ""
                items:
                    - ":: "
                    - {params: {project_name: {}}}

ops: {}

output:
- heading: {state: {header: {}}}
  level: 1
- heading: ":: available modules"
  level: 2
- break: 1
- call: "map"
  args:
    iterable: {params: {module_names: {}}}
    function:
        link:
            call: "concat"
            args:
                items:
                    - "/"
                    - {self: item}
        text: {self: item}

