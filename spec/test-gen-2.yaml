project:
  
  name:
    snake_case: 'test_gen_2'
    pascal_case: 'TestGen2'
    camel_case: 'testGen2'
    kebab_case: 'test-gen-2'
    lower_case: 'test gen 2'

  description: 'A test project for mspec-alpha python app generator'

  author:
    name: 'B rad C'
    email: 'sample@email.com'

server:
  port: 6006

client:
  default_host: 'http://localhost:6006'

modules:
  generated_module_a:
    name:
      lower_case: 'generated module a'

    models:
      single_model:
        name:
          lower_case: 'single model'

        fields:

          x_bool:
            type: bool
            examples:
              - true
              - false

          x_int:
            type: int
            examples:
              - 101
              - 202
              - 3

          x_float:
            type: float
            examples:
              - 21.99
              - 0.99
              - 1.01

          x_string:
            type: str
            examples:
              - "piano"
              - "guitar"
              - "drum"
              - "saxophone"

          x_enum:
            type: str
            enum:
              - taco
              - tlayuda
              - chilaquiles
              - tamales

            examples:
              - tlayuda
              - taco

          x_datetime:
            type: datetime
            examples:
              - "2000-01-11T12:34:56.000000"
              - "2020-10-02T15:30:00.123456"
      multi_model:
        name:
          lower_case: 'multi model'`

        fields:

          x_list_bool:
            type: list
            element_type: bool
            examples:
              - [true, false]
              - [false, true, true]

          x_list_int:
            type: list
            element_type: int
            examples:
              - [7, 11]
              - [42, 16, 109, 4]

          x_list_float:
            type: list
            element_type: float
            examples:
              - [3.14, 2.718]
              - [1.618, 0.577]

          x_list_string:
            type: list
            element_type: str
            examples:
              - ["banana"]
              - ["extravagantly long string"]
              - ["amplitude", "hello world"]

          x_list_enum:
            type: list
            element_type: str
            enum:
              - one
              - two
              - three
              - four
              - five

            examples:
              - [one, five]
              - [four, two, three]

          x_list_datetime:
            type: list
            element_type: datetime
            examples:
              - ["2000-01-11T12:34:56.000000"]
              - ["2020-10-02T15:30:00.123456", "2021-01-01T00:00:00.000000"]

  generated_module_b:
    name:
      lower_case: 'generated module b'

    models:
      my_model:
        name:
          lower_case: 'my model'

        fields:

          confirmed:
            type: bool
            examples:
              - true
              - false

          msg:
            type: str
            examples:
              - "hello squid"
              - "hello octopus"
              - "hello crab"
