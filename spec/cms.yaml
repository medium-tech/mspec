types:
    audio:
        type: object
        fields:
            channels:
                type: int
            duration:
                type: int
            bitrate:
                type: int

    image:
        type: object
        fields:
            channels:
                type: int
            width:
                type: int
            height:
                type: int
            size:
                type: int

    video:
        type: object
        fields:
            channels:
                type: int
            width:
                type: int
            height:
                type: int
            duration:
                type: int
            bitrate:
                type: int

models:
    file:
        type: object
        fields:
            name:
                type: str
            size:
                type: int
            hash:
                type: str
            content_type:
                type: str
            datetime:
                type: datetime
            meta:
                type: meta
            context:
                type: context
            perms:
                type: permissions
            backup_policy:
                type: cid
                help: backup policy for this media object

    media:
        type: object
        fields:
            parent:
                type: cid
                help: reference to parent media object, if '' then this is the parent
            file:
                type: cid
                help: reference to the file object
            audio:
                type: audio
            image:
                type: image
            video:
                type: video

    backup_policy:
        type: object
        fields:
            name:
                type: str
            repos:
                type: list
                element_type: str
                help: list of cid repos to backup to (http/ftp/file/s3/etc)