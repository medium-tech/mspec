project:
  
  name:
    snake_case: 'unit_test'
    pascal_case: 'UnitTest'
    camel_case: 'unitTest'
    kebab_case: 'unit-test'
    lower_case: 'unit test'

  description: 'A test project for mspec-alpha python app generator'

  author:
    name: 'B rad C'
    email: 'sample@email.com'

server:
  port: 5005

client:
  default_host: 'http://localhost:5005'

modules:
  test_module:
    name:
      lower_case: 'test module'

    models:
      test_model:
        name:
          lower_case: 'test model'

        fields:

          single_bool:
            type: bool
            examples:
              - true
              - false

          single_int:
            type: int
            examples:
              - 7
              - 11
              - 42

          single_float:
            type: float
            examples:
              - 3.14
              - 2.718
              - 1.618

          single_string:
            type: str
            examples:
              - "banana"
              - "amplitude"
              - "hello world"

          single_enum:
            type: str
            enum:
              - red
              - orange
              - yellow
              - green
              - blue
              - indigo
              - violet

            examples:
              - red
              - green
              - blue

          single_datetime:
            type: datetime
            examples:
              - "2000-01-11T12:34:56.000000"
              - "2020-10-02T15:30:00.123456"

          multi_bool:
            type: list
            element_type: bool
            examples:
              - [true, false]
              - [false, true, true]

          multi_int:
            type: list
            element_type: int
            examples:
              - [7, 11]
              - [42, 16, 109, 4]

          multi_float:
            type: list
            element_type: float
            examples:
              - [3.14, 2.718]
              - [1.618, 0.577]

          multi_string:
            type: list
            element_type: str
            examples:
              - ["banana"]
              - ["extravagantly long string"]
              - ["amplitude", "hello world"]

