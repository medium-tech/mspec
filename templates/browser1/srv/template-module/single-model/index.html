<!DOCTYPE html>
<!-- vars :: {"template_app": "project.name.snake_case", "template-module": "module.name.kebab_case", "template_module": "module.name.snake_case", "template module": "module.name.lower_case"} -->
<!-- vars :: {"single_model": "model.name.snake_case", "single-model": "model.name.kebab_case", "single model": "model.name.lower_case"} -->
<!-- vars :: {"singleModel": "model.name.camel_case", "SingleModel": "model.name.pascal_case"} -->
<html>

    <head>
        <title>template_app.template_module.single_model</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/template-module/single-model/index.js"></script>
        <script src="/index.js"></script>

        <script type="text/javascript">

            //
            // views
            //

            function showSingleModelListView(pushState) {
                document.getElementById('single-model-create').hidden = true;
                document.getElementById('single-model-list').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/template-module/single-model'

                    const offset = parseInt(document.getElementById('single-model-list-offset').innerText)
                    const size = parseInt(document.getElementById('single-model-list-size').innerText)
                    url.searchParams.set('offset', offset)
                    url.searchParams.set('size', size)

                    window.history.pushState({}, '', url)
                }
            }

            function showSingleModelCreateView(pushState) {
                document.getElementById('single-model-list').hidden = true;
                document.getElementById('single-model-create').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/template-module/single-model/create'
                    url.searchParams.delete('offset')
                    url.searchParams.delete('size')
                    window.history.pushState({}, '', url)
                    console.log('pushed state', url)
                }
            }

            function showSingleModelNavigateToId() {
                const id = document.getElementById('single-model-get-id').value
                if(id === '') {
                    console.error('id is empty')
                }else{
                    window.location.href = `/template-module/single-model/${id}`
                }
            }

            function randomizeSingleModel() {
                const createTBody = document.querySelector('#single-model-create-tbody');
                singleModelToInputTBody(randomSingleModel(), createTBody)
            }

            function resetSingleModelInput() {
                const createTBody = document.querySelector('#single-model-create-tbody');
                singleModelToInputTBody({}, createTBody)
            }

            function exampleSingleModelInput() {
                const createTBody = document.querySelector('#single-model-create-tbody');
                singleModelToInputTBody(exampleSingleModel(), createTBody)
            }

            function singleModelNavigatorEnterKey(e) {
                console.log('singleModelNavigatorEnterKey', e)
                if (e.key === 'Enter' || e.type === 'paste') {
                    showSingleModelNavigateToId()
                }
            }
            
            function createSingleModelStatus(status, className) {
                const statusP = document.getElementById('create-single-model-status')
                statusP.hidden = false
                statusP.innerText = status
                statusP.className = className
            }

            function listSingleModelStatus(status, className) {
                const statusElement = document.getElementById('single-model-list-status')
                statusElement.innerText = status
                statusElement.className = className
            }

            //
            // server ops
            //

            function loadItems() {

                const prevPage = document.getElementById('single-model-prev-page')
                const nextPage = document.getElementById('single-model-next-page')

                prevPage.disabled = true
                nextPage.disabled = true

                const offset = parseInt(document.getElementById('single-model-list-offset').innerText)
                const size = parseInt(document.getElementById('single-model-list-size').innerText)

                listSingleModelStatus('loading...', '')

                console.log(`loadItems(offset=${offset}, size=${size})`)

                clientListSingleModels(offset, size)
                    .then(response => {
                        if (!response.ok) {
                            console.error(response)
                            throw new Error('singleModel list failed')
                        }
                        return response.json()
                    }).then(data => {
                        console.log(data)
                        const items = data.map(item => initSingleModel(item))

                        document.getElementById('single-model-list-count').innerText = items.length
                        singleModelListToDisplayTBody(items, document.querySelector('#single-model-list-tbody'))

                        if (offset > 0) prevPage.disabled = false
                        if (items.length === size) nextPage.disabled = false

                        listSingleModelStatus('success', 'success')
                    })
                    .catch(error => {
                        console.error(error)
                        listSingleModelStatus('error', 'error')
                    });
            }

            function changeListPage(direction) {

                let offset = parseInt(document.getElementById('single-model-list-offset').innerText)
                let size = parseInt(document.getElementById('single-model-list-size').innerText)

                if (direction < 0) {
                    offset -= size
                    if (offset < 0) offset = 0
                } else if (direction == 0) {
                    offset = 0
                } else {
                    offset += size
                }

                document.getElementById('single-model-list-offset').innerText = offset
                
                // 

                const url = new URL(window.location.href)
                url.searchParams.set('offset', offset)
                url.searchParams.set('size', size)
                window.history.pushState({}, '', url)
                
                //

                loadItems()
            }

            function createSingleModel() {
                console.log('createSingleModel()')

                const createTBody = document.querySelector('#single-model-create-tbody');
                const data = singleModelFromInputTBody(createTBody);

                const verify = verifySingleModel(data);
                if (verify.valid !== true) {
                    console.error(verify);
                    throw new Error('singleModel invalid');
                }

                console.log('creating singleModel', data);

                createSingleModelStatus('creating...', '')

                clientCreateSingleModel(singleModelForJSON(data))
                    .then(response => {
                        if (!response.ok) {
                            console.error(response)
                            throw new Error('singleModel create failed')
                        }
                        return response.json()
                    }).then(data => {
                        const newItemId = data['id']
                        console.log(`created singleModel ${newItemId}`)

                        const newItemLi = document.createElement('li')
                        const newItemLink = document.createElement('a')
                        newItemLink.id = 'created-single-model'
                        newItemLink.href = `/template-module/single-model/${newItemId}`
                        newItemLink.innerText = newItemId
                        
                        const createdSingleModels = document.getElementById('created-single-models')
                        newItemLi.appendChild(newItemLink)
                        createdSingleModels.appendChild(newItemLi)

                        createSingleModelStatus(`success`, 'success')
                    })
                    .catch(error => {
                        console.error(error);
                        createSingleModelStatus('error', 'error')
                    });
            }

            //
            // on load
            //

            window.onload = function() {
                resetSingleModelInput()

                const isCreatePage = window.location.pathname.endsWith('/create')

                if(isCreatePage) {
                    showSingleModelCreateView(false)
                }else{
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlOffsetParam = urlParams.get('offset')
                    const urlSizeParam = urlParams.get('size')
                    console.log(`url params :: offset: ${urlOffsetParam} size: ${urlSizeParam}`)

                    if (urlOffsetParam !== null) {
                        const listOffset = document.getElementById('single-model-list-offset')
                        console.log('list offset', listOffset)
                        listOffset.innerText = urlOffsetParam
                    }
                    if (urlSizeParam !== null) document.getElementById('single-model-list-size').innerText = urlSizeParam

                    loadItems();
                }
            }

        </script>
    </head>

    <body>
        <h1>single model</h1>
        <p>
            <a href="/">template_app</a> . <a href="/template-module">template module</a> . <a href="/template-module/single-model">single model</a>
        </p>

        <!-- 
        list view layout 
        -->

        <div id="single-model-list">

            status: <span id="single-model-list-status">intial</span>

            <br>
            
            <button id="single-model-prev-page" onclick="changeListPage(-1)" disabled>&lt;&lt;&lt;</button>
            <button onclick="loadItems()">refresh</button>
            <button id="single-model-next-page" onclick="changeListPage(1)" disabled>&gt;&gt;&gt;</button>
            &emsp;|&emsp;
            <button onclick="showSingleModelCreateView(true)">create</button>
            &emsp;|&emsp;
            <button onclick="showSingleModelNavigateToId()">get</button>
            <input id="single-model-get-id" type="text" placeholder="single model id" size="32" onkeypress="singleModelNavigatorEnterKey(event)"/>
            

            <br>

            offset: <span id="single-model-list-offset">0</span>
            &emsp;
            size: <span id="single-model-list-size">25</span>
            &emsp;
            count: <span id="single-model-list-count">-</span>
            
            <br>

            <table>
                <thead>
                    <tr>
                        <!-- macro :: browser1_list_table_header :: {"id": "field"} -->
                         <th>id</th>
                        <!-- end macro :: -->
                        <!-- replace :: macro.browser1_list_table_headers(model.fields) -->
                        <th>single_bool</th>
                        <th>single_int</th>
                        <th>single_float</th>
                        <th>single_string</th>
                        <th>single_enum</th>
                        <th>single_datetime</th>
                        <!-- end replace :: -->
                    </tr>
                </thead>

                <tbody id="single-model-list-tbody">
                </tbody>

            </table>

        </div>

        <!-- 
        create view layout 
        -->

        <div id="single-model-create" hidden>

            <button onclick="createSingleModel()">submit</button>
            &emsp;|&emsp;
            <button onclick="resetSingleModelInput()">reset</button>
            &emsp;|&emsp;
            <button onclick="exampleSingleModelInput()">example</button>
            &emsp;|&emsp;
            <button onclick="randomizeSingleModel()">random</button>

            <table>
                <thead>
                    <tr>
                        <th width="15%">field</th>
                        <th width="33%">value</th>
                        <th>other</th>
                    </tr>
                </thead>
                <tbody id="single-model-create-tbody">
                </tbody>
            </table>

            <p id="create-single-model-status" hidden></p>

            <ul id="created-single-models">
            </ul>

        </div>

    </body>

</html>
