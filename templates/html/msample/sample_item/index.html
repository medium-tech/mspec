<!DOCTYPE html>
<html>

    <head>
        <title>mspec.msample.sample_item</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/msample/sample_item/index.js"></script>

        <script type="text/javascript">

            //
            // views
            //

            function showSampleItemListView() {
                document.getElementById('sample-item-create').hidden = true;
                document.getElementById('sample-item-list').hidden = false;
            }

            function showSampleItemCreateView() {
                document.getElementById('sample-item-list').hidden = true;
                document.getElementById('sample-item-create').hidden = false;
            }

            function showSampleItemNavigateToId() {
                const id = document.getElementById('sample-item-get-id').value
                if(id === '') {
                    console.error('id is empty')
                }else{
                    window.location.href = `/msample/sample_item/${id}`
                }
            }

            //
            // server ops
            //

            function loadItems() {

                const offset = parseInt(document.getElementById('sample-item-list-offset').innerText)
                const size = parseInt(document.getElementById('sample-item-list-size').innerText)

                console.log(`loadItems(offset=${offset}, size=${size})`)

                clientListSampleItems(offset, size)
                    .then(items => {
                        console.log(items)
                        document.getElementById('sample-item-list-count').innerText = items['items'].length
                        sampleItemListToDisplayTBody(items['items'], document.querySelector('#sample-item-list-tbody')) 
                    })
                    .catch(error => {
                        console.error(error)
                    });
            }

            function changePage(direction) {

                let offset = parseInt(document.getElementById('sample-item-list-offset').innerText)
                let size = parseInt(document.getElementById('sample-item-list-size').innerText)

                if (direction < 0) {
                    offset -= size
                    if (offset < 0) offset = 0
                } else if (direction == 0) {
                    offset = 0
                } else {
                    offset += size
                }

                document.getElementById('sample-item-list-offset').innerText = offset
                
                // 

                const url = new URL(window.location.href)
                url.searchParams.set('offset', offset)
                url.searchParams.set('size', size)
                window.history.pushState({}, '', url)
                
                //

                loadItems()
            }

            //
            // on load
            //

            const defaultSampleItem = {
                name: '',
                verified: false,
                color: 'red',
                age: 42,
                score: 5.0,
                tags: []
            }

            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const urlOffsetParam = urlParams.get('offset')
                const urlSizeParam = urlParams.get('size')
                console.log(`url params :: offset: ${urlOffsetParam} size: ${urlSizeParam}`)

                if (urlOffsetParam !== null) {
                    const listOffset = document.getElementById('sample-item-list-offset')
                    console.log('list offset', listOffset)
                    listOffset.innerText = urlOffsetParam
                }
                if (urlSizeParam !== null) document.getElementById('sample-item-list-size').innerText = urlSizeParam

                loadItems();
                
                // fill form with default values
                const createTBody = document.querySelector('#sample-item-create-tbody');
                sampleItemToDisplayTBody(defaultSampleItem, createTBody)
            }

        </script>
    </head>

    <body>
        <h1>sample_item</h1>
        <p>the sample_item protocol browser</p>

        <!-- 
        list view layout 
        -->

        <div id="sample-item-list">
            
            <button onclick="changePage(-1)">&lt;&lt;&lt;</button>
            <button onclick="loadItems()">refresh</button>
            <button onclick="changePage(1)">&gt;&gt;&gt;</button>
            &emsp;|&emsp;
            <button onclick="showSampleItemCreateView()">create</button>
            &emsp;|&emsp;
            <button onclick="showSampleItemNavigateToId()">get</button>
            <input id="sample-item-get-id" type="text" placeholder="sample item id" size="32" />

            <br>
            
            offset: <span id="sample-item-list-offset">0</span>
            &emsp;
            size: <span id="sample-item-list-size">25</span>
            &emsp;
            count: <span id="sample-item-list-count">-</span>
            
            <br>

            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>verified</th>
                        <th>color</th>
                        <th>age</th>
                        <th>score</th>
                        <th>tags</th>
                    </tr>
                </thead>

                <tbody id="sample-item-list-tbody">
                </tbody>
            </table>

        </div>

        <!-- 
        create view layout 
        -->

        <div id="sample-item-create" hidden>

            <button onclick="createSampleItem()">create</button>
            &emsp;|&emsp;
            <button onclick="showSampleItemListView()">cancel</button>

            <table>
                <thead>
                    <tr>
                        <th>field</th>
                        <th>value</th>
                    </tr>
                </thead>
                <tbody id="sample-item-create-tbody">
                </tbody>
            </table>

        </div>

    </body>

</html>
