<!DOCTYPE html>
<html>

    <head>
        <title>mspec.sample.sample_item</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/sample/sample-item/index.js"></script>

        <script type="text/javascript">

            //
            // views
            //

            function showSampleItemListView(pushState) {
                document.getElementById('sample-item-create').hidden = true;
                document.getElementById('sample-item-list').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/sample/sample-item'

                    const offset = parseInt(document.getElementById('sample-item-list-offset').innerText)
                    const size = parseInt(document.getElementById('sample-item-list-size').innerText)
                    url.searchParams.set('offset', offset)
                    url.searchParams.set('size', size)

                    window.history.pushState({}, '', url)
                }
            }

            function showSampleItemCreateView(pushState) {
                document.getElementById('sample-item-list').hidden = true;
                document.getElementById('sample-item-create').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/sample/sample-item/create'
                    url.searchParams.delete('offset')
                    url.searchParams.delete('size')
                    window.history.pushState({}, '', url)
                    console.log('pushed state', url)
                }
            }

            function showSampleItemNavigateToId() {
                const id = document.getElementById('sample-item-get-id').value
                if(id === '') {
                    console.error('id is empty')
                }else{
                    window.location.href = `/sample/sample-item/${id}`
                }
            }

            function randomizeSampleItem() {
                const createTBody = document.querySelector('#sample-item-create-tbody');
                sampleItemToInputTBody(randomSampleItem(), createTBody)
            }

            function resetSampleItemInput() {
                const createTBody = document.querySelector('#sample-item-create-tbody');
                sampleItemToInputTBody(defaultSampleItem, createTBody)
            }

            function sampleItemNavigatorEnterKey(e) {
                console.log('sampleItemNavigatorEnterKey', e)
                if (e.key === 'Enter' || e.type === 'paste') {
                    showSampleItemNavigateToId()
                }
            }
            
            function createSampleItemStatus(status, className) {
                const statusP = document.getElementById('create-sample-item-status')
                statusP.hidden = false
                statusP.innerText = status
                statusP.className = className
            }

            //
            // server ops
            //

            function loadItems() {

                const prevPage = document.getElementById('sample-item-prev-page')
                const nextPage = document.getElementById('sample-item-next-page')

                prevPage.disabled = true
                nextPage.disabled = true

                const offset = parseInt(document.getElementById('sample-item-list-offset').innerText)
                const size = parseInt(document.getElementById('sample-item-list-size').innerText)

                console.log(`loadItems(offset=${offset}, size=${size})`)

                clientListSampleItems(offset, size)
                    .then(items => {
                        console.log(items)
                        document.getElementById('sample-item-list-count').innerText = items['items'].length
                        sampleItemListToDisplayTBody(items['items'], document.querySelector('#sample-item-list-tbody'))

                        if (offset > 0) prevPage.disabled = false
                        if (items['items'].length === size) nextPage.disabled = false
                    })
                    .catch(error => {
                        console.error(error)
                    });
            }

            function changeListPage(direction) {

                let offset = parseInt(document.getElementById('sample-item-list-offset').innerText)
                let size = parseInt(document.getElementById('sample-item-list-size').innerText)

                if (direction < 0) {
                    offset -= size
                    if (offset < 0) offset = 0
                } else if (direction == 0) {
                    offset = 0
                } else {
                    offset += size
                }

                document.getElementById('sample-item-list-offset').innerText = offset
                
                // 

                const url = new URL(window.location.href)
                url.searchParams.set('offset', offset)
                url.searchParams.set('size', size)
                window.history.pushState({}, '', url)
                
                //

                loadItems()
            }

            function createSampleItem() {

                const createTBody = document.querySelector('#sample-item-create-tbody');
                const data = sampleItemFromInputTBody(createTBody);

                const verify = verifySampleItem(data);
                if (verify.valid !== true) {
                    console.error(verify);
                    throw new Error('sampleItem invalid');
                }

                console.log('creating sampleItem', data);

                createSampleItemStatus('creating...', '')

                clientCreateSampleItem(data)
                    .then(response => {
                        const newItemId = response['id']
                        console.log(`created sampleItem ${newItemId}`)

                        const newItemLi = document.createElement('li')
                        const newItemLink = document.createElement('a')
                        newItemLink.id = 'created-sample-item'
                        newItemLink.href = `/sample/sample-item/${newItemId}`
                        newItemLink.innerText = newItemId
                        
                        const createdSampleItems = document.getElementById('created-sample-items')
                        newItemLi.appendChild(newItemLink)
                        createdSampleItems.appendChild(newItemLi)

                        createSampleItemStatus(`success`, 'success')
                    })
                    .catch(error => {
                        console.error(error);
                        createSampleItemStatus('error', 'error')
                    });
            }

            //
            // on load
            //

            window.onload = function() {
                // fill form with default values
                resetSampleItemInput()

                const isCreatePage = window.location.pathname.endsWith('/create')

                if(isCreatePage) {
                    showSampleItemCreateView(false)
                }else{
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlOffsetParam = urlParams.get('offset')
                    const urlSizeParam = urlParams.get('size')
                    console.log(`url params :: offset: ${urlOffsetParam} size: ${urlSizeParam}`)

                    if (urlOffsetParam !== null) {
                        const listOffset = document.getElementById('sample-item-list-offset')
                        console.log('list offset', listOffset)
                        listOffset.innerText = urlOffsetParam
                    }
                    if (urlSizeParam !== null) document.getElementById('sample-item-list-size').innerText = urlSizeParam

                    loadItems();
                }
            }

        </script>
    </head>

    <body>
        <h1>sample item</h1>
        <p>
            <a href="/">mspec</a> . <a href="/sample">sample</a> . <a href="/sample/sample-item">sample_item</a>
        </p>

        <!-- 
        list view layout 
        -->

        <div id="sample-item-list">
            
            <button id="sample-item-prev-page" onclick="changeListPage(-1)" disabled>&lt;&lt;&lt;</button>
            <button onclick="loadItems()">refresh</button>
            <button id="sample-item-next-page" onclick="changeListPage(1)" disabled>&gt;&gt;&gt;</button>
            &emsp;|&emsp;
            <button onclick="showSampleItemCreateView(true)">create</button>
            &emsp;|&emsp;
            <button onclick="showSampleItemNavigateToId()">get</button>
            <input id="sample-item-get-id" type="text" placeholder="sample item id" size="32" onkeypress="sampleItemNavigatorEnterKey(event)"/>

            <br>
            
            offset: <span id="sample-item-list-offset">0</span>
            &emsp;
            size: <span id="sample-item-list-size">25</span>
            &emsp;
            count: <span id="sample-item-list-count">-</span>
            
            <br>

            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>verified</th>
                        <th>color</th>
                        <th>age</th>
                        <th>score</th>
                        <th>tags</th>
                    </tr>
                </thead>

                <tbody id="sample-item-list-tbody">
                </tbody>
            </table>

        </div>

        <!-- 
        create view layout 
        -->

        <div id="sample-item-create" hidden>

            <button onclick="createSampleItem()">submit</button>
            &emsp;|&emsp;
            <button onclick="resetSampleItemInput()">reset</button>
            &emsp;|&emsp;
            <button onclick="randomizeSampleItem()">random</button>

            <table>
                <thead>
                    <tr>
                        <th width="15%">field</th>
                        <th width="33%">value</th>
                        <th>other</th>
                    </tr>
                </thead>
                <tbody id="sample-item-create-tbody">
                </tbody>
            </table>

            <p id="create-sample-item-status" hidden></p>

            <ul id="created-sample-items">
            </ul>

        </div>

    </body>

</html>
