<!DOCTYPE html>
<!-- vars :: {"mspec": "project.name.snake_case", "sample-module": "module.name.kebab_case", "sample_module": "module.name.snake_case", "sample module": "module.name.lower_case"} -->
<!-- vars :: {"example_item": "model.name.snake_case", "example-item": "model.name.kebab_case", "example item": "model.name.lower_case"} -->
<!-- vars :: {"exampleItem": "model.name.camel_case", "ExampleItem": "model.name.pascal_case"} -->
<html>

    <head>
        <title>mspec.sample_module.example_item</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/sample-module/example-item/index.js"></script>

        <script type="text/javascript">

            //
            // views
            //

            function showExampleItemListView(pushState) {
                document.getElementById('example-item-create').hidden = true;
                document.getElementById('example-item-list').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/sample-module/example-item'

                    const offset = parseInt(document.getElementById('example-item-list-offset').innerText)
                    const size = parseInt(document.getElementById('example-item-list-size').innerText)
                    url.searchParams.set('offset', offset)
                    url.searchParams.set('size', size)

                    window.history.pushState({}, '', url)
                }
            }

            function showExampleItemCreateView(pushState) {
                document.getElementById('example-item-list').hidden = true;
                document.getElementById('example-item-create').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/sample-module/example-item/create'
                    url.searchParams.delete('offset')
                    url.searchParams.delete('size')
                    window.history.pushState({}, '', url)
                    console.log('pushed state', url)
                }
            }

            function showExampleItemNavigateToId() {
                const id = document.getElementById('example-item-get-id').value
                if(id === '') {
                    console.error('id is empty')
                }else{
                    window.location.href = `/sample-module/example-item/${id}`
                }
            }

            function randomizeExampleItem() {
                const createTBody = document.querySelector('#example-item-create-tbody');
                exampleItemToInputTBody(randomExampleItem(), createTBody)
            }

            function resetExampleItemInput() {
                const createTBody = document.querySelector('#example-item-create-tbody');
                exampleItemToInputTBody(exampleExampleItem(), createTBody)
            }

            function exampleItemNavigatorEnterKey(e) {
                console.log('exampleItemNavigatorEnterKey', e)
                if (e.key === 'Enter' || e.type === 'paste') {
                    showExampleItemNavigateToId()
                }
            }
            
            function createExampleItemStatus(status, className) {
                const statusP = document.getElementById('create-example-item-status')
                statusP.hidden = false
                statusP.innerText = status
                statusP.className = className
            }

            function listExampleItemStatus(status, className) {
                const statusElement = document.getElementById('example-item-list-status')
                statusElement.innerText = status
                statusElement.className = className
            }

            //
            // server ops
            //

            function loadItems() {

                const prevPage = document.getElementById('example-item-prev-page')
                const nextPage = document.getElementById('example-item-next-page')

                prevPage.disabled = true
                nextPage.disabled = true

                const offset = parseInt(document.getElementById('example-item-list-offset').innerText)
                const size = parseInt(document.getElementById('example-item-list-size').innerText)

                listExampleItemStatus('loading...', '')

                console.log(`loadItems(offset=${offset}, size=${size})`)

                clientListExampleItems(offset, size)
                    .then(response => {
                        if (!response.ok) {
                            console.error(response)
                            throw new Error('exampleItem list failed')
                        }
                        return response.json()
                    }).then(data => {
                        console.log(data)
                        const items = data.map(item => initExampleItem(item))

                        document.getElementById('example-item-list-count').innerText = items.length
                        exampleItemListToDisplayTBody(items, document.querySelector('#example-item-list-tbody'))

                        if (offset > 0) prevPage.disabled = false
                        if (items.length === size) nextPage.disabled = false

                        listExampleItemStatus('success', 'success')
                    })
                    .catch(error => {
                        console.error(error)
                        listExampleItemStatus('error', 'error')
                    });
            }

            function changeListPage(direction) {

                let offset = parseInt(document.getElementById('example-item-list-offset').innerText)
                let size = parseInt(document.getElementById('example-item-list-size').innerText)

                if (direction < 0) {
                    offset -= size
                    if (offset < 0) offset = 0
                } else if (direction == 0) {
                    offset = 0
                } else {
                    offset += size
                }

                document.getElementById('example-item-list-offset').innerText = offset
                
                // 

                const url = new URL(window.location.href)
                url.searchParams.set('offset', offset)
                url.searchParams.set('size', size)
                window.history.pushState({}, '', url)
                
                //

                loadItems()
            }

            function createExampleItem() {

                const createTBody = document.querySelector('#example-item-create-tbody');
                const data = exampleItemFromInputTBody(createTBody);

                const verify = verifyExampleItem(data);
                if (verify.valid !== true) {
                    console.error(verify);
                    throw new Error('exampleItem invalid');
                }

                console.log('creating exampleItem', data);

                createExampleItemStatus('creating...', '')

                clientCreateExampleItem(exampleItemForJSON(data))
                    .then(response => {
                        if (!response.ok) {
                            console.error(response)
                            throw new Error('exampleItem create failed')
                        }
                        return response.json()
                    }).then(data => {
                        const newItemId = data['id']
                        console.log(`created exampleItem ${newItemId}`)

                        const newItemLi = document.createElement('li')
                        const newItemLink = document.createElement('a')
                        newItemLink.id = 'created-example-item'
                        newItemLink.href = `/sample-module/example-item/${newItemId}`
                        newItemLink.innerText = newItemId
                        
                        const createdExampleItems = document.getElementById('created-example-items')
                        newItemLi.appendChild(newItemLink)
                        createdExampleItems.appendChild(newItemLi)

                        createExampleItemStatus(`success`, 'success')
                    })
                    .catch(error => {
                        console.error(error);
                        createExampleItemStatus('error', 'error')
                    });
            }

            //
            // on load
            //

            window.onload = function() {
                // fill form with default values
                resetExampleItemInput()

                const isCreatePage = window.location.pathname.endsWith('/create')

                if(isCreatePage) {
                    showExampleItemCreateView(false)
                }else{
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlOffsetParam = urlParams.get('offset')
                    const urlSizeParam = urlParams.get('size')
                    console.log(`url params :: offset: ${urlOffsetParam} size: ${urlSizeParam}`)

                    if (urlOffsetParam !== null) {
                        const listOffset = document.getElementById('example-item-list-offset')
                        console.log('list offset', listOffset)
                        listOffset.innerText = urlOffsetParam
                    }
                    if (urlSizeParam !== null) document.getElementById('example-item-list-size').innerText = urlSizeParam

                    loadItems();
                }
            }

        </script>
    </head>

    <body>
        <h1>example item</h1>
        <p>
            <a href="/">mspec</a> . <a href="/sample-module">sample module</a> . <a href="/sample-module/example-item">example item</a>
        </p>

        <!-- 
        list view layout 
        -->

        <div id="example-item-list">

            status: <span id="example-item-list-status">intial</span>

            <br>
            
            <button id="example-item-prev-page" onclick="changeListPage(-1)" disabled>&lt;&lt;&lt;</button>
            <button onclick="loadItems()">refresh</button>
            <button id="example-item-next-page" onclick="changeListPage(1)" disabled>&gt;&gt;&gt;</button>
            &emsp;|&emsp;
            <button onclick="showExampleItemCreateView(true)">create</button>
            &emsp;|&emsp;
            <button onclick="showExampleItemNavigateToId()">get</button>
            <input id="example-item-get-id" type="text" placeholder="example item id" size="32" onkeypress="exampleItemNavigatorEnterKey(event)"/>
            

            <br>

            offset: <span id="example-item-list-offset">0</span>
            &emsp;
            size: <span id="example-item-list-size">25</span>
            &emsp;
            count: <span id="example-item-list-count">-</span>
            
            <br>

            <table>
                <thead>
                    <tr>
                        <!-- macro :: html_list_table_header :: {"id": "field"} -->
                        <th>id</th>
                        <!-- end macro :: -->
                        <!-- replace :: macro.html_list_table_headers(model.fields) -->
                        <th>description</th>
                        <th>verified</th>
                        <th>color</th>
                        <th>count</th>
                        <th>score</th>
                        <th>stuff</th>
                        <th>when</th>
                        <!-- end replace :: -->
                    </tr>
                </thead>

                <tbody id="example-item-list-tbody">
                </tbody>

            </table>

        </div>

        <!-- 
        create view layout 
        -->

        <div id="example-item-create" hidden>

            <button onclick="createExampleItem()">submit</button>
            &emsp;|&emsp;
            <button onclick="resetExampleItemInput()">reset</button>
            &emsp;|&emsp;
            <button onclick="randomizeExampleItem()">random</button>

            <table>
                <thead>
                    <tr>
                        <th width="15%">field</th>
                        <th width="33%">value</th>
                        <th>other</th>
                    </tr>
                </thead>
                <tbody id="example-item-create-tbody">
                </tbody>
            </table>

            <p id="create-example-item-status" hidden></p>

            <ul id="created-example-items">
            </ul>

        </div>

    </body>

</html>
