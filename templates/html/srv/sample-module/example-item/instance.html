<!DOCTYPE html>
<!-- vars :: {"mspec": "project.name.snake_case", "sample-module": "module.name.kebab_case", "sample_module": "module.name.snake_case"} -->
<!-- vars :: {"example_item": "model.name.snake_case", "example-item": "model.name.kebab_case", "example item": "model.name.lower_case"} -->
<!-- vars :: {"exampleItem": "model.name.camel_case", "ExampleItem": "model.name.pascal_case"} -->
<html>

    <head>
        <title>mspec.sample_module.example_item.id</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/sample-module/example-item/index.js"></script>
        <script type="text/javascript">

            //
            // views
            //

            function showExampleItemReadView() {
                window.document.getElementById('example-item-update').hidden = true;
                window.document.getElementById('example-item-delete').hidden = true;
                window.document.getElementById('example-item-read').hidden = false;
            }

            function showExampleItemUpdateView() {
                window.document.getElementById('example-item-read').hidden = true;
                window.document.getElementById('example-item-delete').hidden = true;
                window.document.getElementById('example-item-update').hidden = false;
            }

            function updateExampleItemStatus(status, className) {
                const statusSpan = document.getElementById('update-example-item-status')
                statusSpan.hidden = false
                statusSpan.innerText = status
                statusSpan.className = className
            }

            function showExampleItemDeleteView() {
                window.document.getElementById('example-item-read').hidden = true;
                window.document.getElementById('example-item-update').hidden = true;
                window.document.getElementById('example-item-delete').hidden = false;
            }

            //
            // server ops
            //

            function fetchExampleItem() {
                const id = exampleItemId();
                console.log(`fetching exampleItem ${id}`);
                clientReadExampleItem(id)
                    .then(response => {
                        console.log(response)
                        if (response.ok) {
                            return response.text();
                        } else {
                            // if not found
                            if (response.status === 404) {
                                document.getElementById('example-item-not-found').hidden = false;
                            }
                            throw new Error(`exampleItem ${id} read failed`);
                        }
                    })
                    .then(text => {
                        console.log(text);
                        const data = initExampleItem(JSON.parse(text));
                        document.getElementById('example-item-not-found').hidden = true;

                        const readTBody = document.querySelector('#example-item-read-tbody');
                        exampleItemToDisplayTBody(data, readTBody);

                        const updateTBody = document.querySelector('#example-item-update-tbody');
                        exampleItemToInputTBody(data, updateTBody);
                    }).
                    catch(error => {console.error(error)});
            }

            function deleteExampleItem() {
                const id = exampleItemId();
                console.log(`deleting exampleItem ${id}`);
                clientDeleteExampleItem(id)
                    .then(response => {
                        console.log(`exampleItem ${id} deleted`)
                        window.location.reload();
                    })
                    .catch(error => {console.error(error)});
            }

            function updateExampleItem() {

                const id = exampleItemId();
                
                const updateTBody = document.querySelector('#example-item-update-tbody');
                const data = exampleItemFromInputTBody(updateTBody);

                const verify = verifyExampleItem(data);
                if (verify.valid !== true) {
                    console.error(verify);
                    throw new Error(`exampleItem ${id} invalid`);
                }

                console.log(`updating exampleItem ${id}`);

                updateExampleItemStatus('loading...', '')

                clientUpdateExampleItem(id, data)
                    .then(response => {
                        const status = 'updated at ' + new Date().toLocaleTimeString()
                        updateExampleItemStatus(status, 'success')
                        console.log(`exampleItem ${id} updated`)
                    })
                    .catch(error => {
                        updateExampleItemStatus('error', 'error')
                        console.error(error)
                    });

            }

            //
            // on load
            //

            function exampleItemId() {
                return window.location.pathname.split('/').pop();
            }

            window.onload = () => {
                const idBreadcrumb = document.getElementById('example-item-id-breadcrumb')
                const idLink = document.createElement('a');
                idLink.href = '/sample-module/example-item/' + exampleItemId();
                idLink.innerText = exampleItemId();
                idBreadcrumb.appendChild(idLink);

                fetchExampleItem();
            }

        </script>
    </head>

    <body>
        <h1>example item</h1>
        <p>
            <a href="/">mspec</a> . <a href="/sample-module">sample_module</a> . <a href="/sample-module/example-item">example_item</a> . <span id="example-item-id-breadcrumb"></span>
        </p>

        <!-- 
        read view layout 
        -->

        <div id="example-item-read">
            
            <button onclick="fetchExampleItem()">refresh</button>
            &emsp;|&emsp;
            <button onclick="showExampleItemUpdateView()">edit</button>
            &emsp;|&emsp;
            <button onclick="showExampleItemDeleteView()">delete</button>
            &emsp;
            <span id="example-item-not-found" hidden>item not found</span>

            <table>
                <thead>
                    <tr>
                        <th>field</th>
                        <th>value</th>
                    </tr>
                </thead>
                <tbody id="example-item-read-tbody">
                </tbody>
            </table>

        </div>

        <!-- 
        update view layout 
        -->

        <div id="example-item-update" hidden>

            <button onclick="updateExampleItem()">save</button>
            &emsp;|&emsp;
            <button onclick="showExampleItemReadView()">cancel</button>
            &emsp;|&emsp;
            <span id="update-example-item-status" hidden></span>

            <table>
                <thead>
                    <tr>
                        <th>field</th>
                        <th>value</th>
                        <th>other</th>
                    </tr>
                </thead>
                <tbody id="example-item-update-tbody">
                </tbody>
            </table>

        </div>

        <!-- 
        delete view layout 
        -->

        <div id="example-item-delete" hidden>

            <p>confirm delete?</p>
            <button onclick="deleteExampleItem()">yes, please delete</button>
            &emsp;|&emsp;
            <button onclick="showExampleItemReadView()">no, cancel</button>

        </div>

    </body>

</html>
